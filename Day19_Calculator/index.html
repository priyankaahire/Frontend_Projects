<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <dic class="cal-grid">
       <div class="cal-result">
           <div data-prev-operand class="prv-operand"></div>
           <div data-curr-operand class="curr-operand"></div>
       </div>
       <button data-allclear class="span-two cal-operand">C</button>
       <button data-delete class="cal-operand">DEL</button>
       <button data-operation class="cal-operand">รท</button>
       <button data-number>1</button>
       <button data-number>2</button>
       <button data-number>3</button>
       <button data-operation class="cal-operand">*</button>
       <button data-number>4</button>
       <button data-number>5</button>
       <button data-number>6</button>
       <button data-operation class="cal-operand">+</button>
       <button data-number>7</button>
       <button data-number>8</button>
       <button data-number>9</button>
       <button data-operation ="cal-operand">-</button>
       <button data-number class="cal-operand">.</button>
       <button data-number>0</button>
       <button data-equals class="span-two cal-operand">=</button>
   </div>
    <script src="script.js"></script>
</body>
</html>
