<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="container" id="container">
            <div class="timerDisplay">

        </div>
    </body>
    <script src="index.js"></script>
</html>
