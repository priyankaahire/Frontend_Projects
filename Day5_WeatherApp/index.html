<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search city...">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
      
        </div>
        <div class="errordiv hide">
            <p class="error" id="error">Please Enter the valid city</p>
        </div>
        <div class="weather loading" >
            <div class="weatherlocation">
                <h2 class="city">Pune, IN</h2>
                <!-- <div class="city">Pune, IN</div> -->
                <div class="currentdate" id="currentdate"></div>
            </div>
            <h2 class="temp">--</h2>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt=" " class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: --</div>
            <div class="wind">Wind speed : --</div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
